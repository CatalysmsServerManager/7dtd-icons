language: minimal
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)-$TRAVIS_COMMIT_MESSAGE}
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- ls -R
script:
- "chmod +x ./build.sh"
- "./build.sh A17"
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/sdtdIcons - A17.tar.gz
  on:
    tags: true
    branch: master